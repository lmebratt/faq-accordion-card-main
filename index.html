<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <section class="faq-main">

      <picture class="pattern">
        <source media="(min-width: 680px)" srcset="./images/bg-pattern-desktop.svg">
        <img src="./images/bg-pattern-mobile.svg" alt="pattern">
      </picture>

      <picture class="woman">
        <img src="./images/illustration-woman-online-mobile.svg" alt="woman">
      </picture>

      <div class="questions">
        <h1>FAQ</h1>

        <input type="radio" name="question" id="question1">
        <label for="question1">
          <div>
            <h4>How many team members can I invite?</h4>
            <img src="./images/icon-arrow-down.svg" alt="arrow">  
          </div>
          <p>You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.</p>
        </label>

        <input type="radio" name="question" id="question2">
        <label for="question2">
          <div>
            <h4>What is the maximum file upload size?</h4>
            <img src="./images/icon-arrow-down.svg" alt="arrow">  
          </div>
          <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
        </label>

        <input type="radio" name="question" id="question3"> 
        <label for="question3">
          <div>
            <h4>How do I reset my password?</h4>
            <img src="./images/icon-arrow-down.svg" alt="arrow">  
          </div>
          <p>Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.</p>
        </label>

        <input type="radio" name="question" id="question4">
        <label for="question4">
          <div>
            <h4>Can I cancel my subscription?</h4>
            <img src="./images/icon-arrow-down.svg" alt="arrow">  
          </div>
          <p>Yes! Send us a message and we’ll process your request no questions asked.</p>
        </label>

        <input type="radio" name="question" id="question5">
        <label for="question5">
          <div>
            <h4>Do you provide additional support?</h4>
            <img src="./images/icon-arrow-down.svg" alt="arrow">  
          </div>
          <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
        </label>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
